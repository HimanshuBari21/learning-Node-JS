<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<title>Profile</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-fixed">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Himanshu Bari</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Profile</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Other Details</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Link</a></li>
							<li><a class="dropdown-item" href="#">Another link</a></li>
							<li><a class="dropdown-item" href="#">A third link</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<!-- Indicators/dots -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://i.pinimg.com/originals/49/19/94/4919948e3f77eb7a20ba65d0b29a2af1.jpg" alt="Los Angeles" class="d-block h-60 mx-auto">
			</div>
			<div class="carousel-item">
				<img src="https://cdn3.dpmag.com/2020/09/9-14-Autumn-Sunset-A.jpg" alt="Chicago" class="d-block h-60 mx-auto">
			</div>
			<div class="carousel-item">
				<img src="https://images.immediate.co.uk/production/volatile/sites/4/2013/04/GettyImages-640318118-c83a508.jpg?quality=90&resize=768,574" alt="New York" class="d-block h-60 mx-auto">
			</div>
		</div>

		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<div class="container mt-3">
		<h2>Bordered Table</h2>
		<p>The .table-bordered class adds borders on all sides of the table and the cells:</p>            
		<table class="table table-bordered">
		  <thead>
			<tr>
			  <th>Firstname</th>
			  <th>Lastname</th>
			  <th>Email</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>John</td>
			  <td>Doe</td>
			  <td>john@example.com</td>
			</tr>
			<tr>
			  <td>Mary</td>
			  <td>Moe</td>
			  <td>mary@example.com</td>
			</tr>
			<tr>
			  <td>July</td>
			  <td>Dooley</td>
			  <td>july@example.com</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	  

</body>

</html>
